<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>

    <body>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question-title">Question</div>
                <div id="option-buttons" class="btn-grid">
                    <button class="btn">Option 1</button>
                    <button class="btn">Option 2</button>
                    <button class="btn">Option 3</button>
                    <button class="btn">Option 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="str-btn" class="start-btn btn">Start</button>
                <button id="nxt-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </body>
</html>
